<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessCar - Автомобільна Гра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #A7303E;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .game-title {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-description {
            font-size: 1.3em;
            margin: 0;
            line-height: 1.6;
            max-width: 600px;
        }

        .app-store-button {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: scale(1.05);
        }

        .app-store-badge {
            height: 60px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5em;
            }

            .game-description {
                font-size: 1.1em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="game-title">GuessCar</h1>
            <p class="game-description">
                Захоплююча гра для справжніх автолюбителів! 
                Перевірте свої знання автомобілів та змагайтеся з друзями.
            </p>
            
            <a href="https://apps.apple.com/ua/app/guesscar01/id6739139865?l=uk" 
               class="app-store-button" 
               target="_blank">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/uk-ua?size=250x83&amp;releaseDate=1705449600" 
                     alt="Download on the App Store" 
                     class="app-store-badge">
            </a>
        </div>
    </div>
</body>
</html>
